<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Well Soon Gouri</title>
<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #fff9d6;
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #5c7a1f;
    overflow: hidden;
}
.box {
    background: #fffef0;
    padding: 32px 28px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(220,200,90,0.35);
    text-align: center;
    max-width: 420px;
    width: 90%;
    position: relative;
    z-index: 2;
    animation: up 1.6s ease;
}
h1 {
    font-size: 30px;
    margin-bottom: 12px;
    animation: pulse 3s infinite;
    color: #6b8f23;
}
p {
    font-size: 17px;
    line-height: 1.6;
    margin-bottom: 18px;
}
.line {
    font-size: 18px;
    font-weight: bold;
    color: #8aa82b;
}
.seed {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffe45c;
    border-radius: 50%;
    opacity: 0.9;
    animation: float 12s linear infinite;
}
.seed::after {
    content: "";
    position: absolute;
    width: 14px;
    height: 1px;
    background: #ffe45c;
    top: 50%;
    left: 6px;
}
@keyframes float {
    from {
        transform: translateY(110vh) translateX(0);
        opacity: 0;
    }
    20% { opacity: 0.9; }
    to {
        transform: translateY(-20vh) translateX(45px);
        opacity: 0;
    }
}
@keyframes up {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
</style>
</head>
<body>
<div class="seed" style="left:8%; animation-delay:0s"></div>
<div class="seed" style="left:22%; animation-delay:2s"></div>
<div class="seed" style="left:38%; animation-delay:5s"></div>
<div class="seed" style="left:55%; animation-delay:1s"></div>
<div class="seed" style="left:72%; animation-delay:4s"></div>
<div class="seed" style="left:88%; animation-delay:3s"></div>

    <p>
        Take all the time you need to rest and heal.
        May each day feel warmer, lighter, and brighter.
    </p>

        jaldi theek hoja waffles üßá
    </div>
</div>
</body>
</html>
